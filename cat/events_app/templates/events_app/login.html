{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КОТ - Вход</title>
    <link type="text/css" href="{% static 'events_app/css/styles.css' %}" rel="stylesheet">
</head>
<body class="login-page-body"> <!-- Добавим класс для специфичных стилей body если нужно -->

    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'events_app/images/logo.png' %}" alt="Логотип КОТ" class="login-logo">
            <h1 class="login-title">КОТ</h1>
            <p class="login-subtitle">Красноярск открытый тебе</p>

            <form class="login-form" action="#"> <!-- Добавлен form для семантики -->
                <div class="form-group">
                    <input type="email" id="email" placeholder="Почта" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <a href="#" class="forgot-password">Забыли пароль?</a>

                <button type="submit" class="btn btn-login">Войти</button>
            </form>

            <div class="social-login">
                <button type="button" class="btn btn-social btn-vk">VK</button>
                <button type="button" class="btn btn-social btn-google">Google</button>
            </div>

            <button type="button" class="btn btn-register" onclick="window.location.href='#';">Зарегистрироваться</button>
             <!-- Замените '#' на реальную ссылку для регистрации -->

        </div>
    </div>

    <!-- Вставляем тот же футер, что и на главной странице -->
    {% include 'events_app/includes/footer.html' %}

</body>
</html>
