{% load static %}

<header class="site-header">
    <div class="logo">
        <a href="{% url 'events' %}"><img src="{% static 'events_app/images/logo.png' %}" alt="КОТ Красноярск Лого"></a>
        <span>КОТ<br>Красноярск</span>
    </div>
    <nav class="main-nav">
        <ul>
            {% for cat in data %}
            <li><a href="{% url cat.url %}" class='{% if cat_selected == cat.url %} active {% endif %}'>{{ cat.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <div class="header-actions">
        <div class="search-container">
            <!-- Search button using btn-icon -->
            <button class="btn btn-icon"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
            <input type="text" class="search-input" placeholder="Поиск...">
        </div>
         <!-- Login/Profile buttons using btn-secondary -->
        <button onclick="window.location.href = '{% url "login" %}';" class="btn btn-secondary">Войти</button>
        <button onclick="window.location.href = '{{ profile.get_absolute_url }}';" class="btn btn-secondary">Профиль</button>
    </div>
</header>
